<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #bg{
            height: 100%;
            width: 100%;
            z-index: -1;
            position: fixed;
            top: 0;
            left: 0;
            object-fit: cover;
        }
        #main{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            max-width: min(90%,400px);
            max-height: 50vh;
            min-height: 40vh;
            border:none;
            padding: 30px;
            border-radius: 40px;
            backdrop-filter: blur(20px);
            background-color:rgba(255, 55, 108, 0.601);
            gap: 35px;
            flex-grow: 1;
        }
        #main h1{
            color: rgb(247, 247, 247);
            font-family:Arial, Helvetica, sans-serif;
        }
        #btns{
            display: flex;
            gap: 20px;
            position: relative;
        }
        button{
            padding: 10px 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
        }
        #yes{
            background-color: #fff;;
            color: #ff3c76;
        }
        #no{
            background-color: #eb3d71;
            color: white;
            position: absolute;
            right: -90px;
        }
        #message{
            display: none;
            text-align: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        #moye{
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: large;
            font-family: Arial, Helvetica, sans-serif;
            color: #ff9ac3;
        }
        #chirpsfall{
            display: flex;
            gap: 30px;
        }
        .chirp{
            display: none;
            position: absolute;
            background-color: blue;
            top:0;
            width: 10px;
            height: 15px;
        }
    </style>
</head>
<body>
    <img src="vecteezy_romantic-pink-valentines-day-gift-with-heart-balloons_69703077.jpg" alt="pink background" id="bg">
    <div id="main">
        <h1 id="hero">‚ô•‚ù§ Can you be my Valentine üåπüíç</h1>
        <div id="btns">
            <button id="yes">YES ‚ù£</button>
            <button id="no">NO üíî</button>
        </div>
        <div id="message">
            <h3>‚ÄúI promise this YES will always be safe with me üå∏üíñ‚Äù</h3>
        </div>
    </div>
    <footer id="moye">
        <a>Made with unlimited love üíù</a>
    </footer>
    <script>
        const songlove=new Audio("New_Project.mp3");
        const yesbtn=document.getElementById('yes');
        const nobtn=document.getElementById('no');
        const herotext=document.getElementById('hero');
        const msg=document.getElementById('message');
        const piece=document.getElementsByClassName('chirp');
        let panic
        yesbtn.onclick=()=>{
            herotext.textContent='‚ÄúCome here‚Ä¶ my heart‚Äôs been waiting for you üíï‚Äù';
            songlove.play()
            msg.style.display='block';
        };
        const moveno=()=>{
            const x=(Math.random()-0.5)*400;
            const y=(Math.random()-0.5)*300;
            nobtn.style.transform=`translate(${x}px, ${y}px) rotate(${Math.random()*60 - 20}deg)`;
            yesbtn.style.scale=1.2;
        }
        const startp=()=>{
            if(!panic){
                panic=setInterval(moveno,60);
            }
        }
        // const falling=()=>{
        //     piece.style.display='block';
        //     for(let i=0;i<710;i+=10){
        //         piece.style.transform=`translateY(${i}px) rotate(${Math.random()*90-i}deg)`;
        //     }
        // }
        const stopp=()=>{
            clearInterval(panic);
            panic=null;
        }
        const movenoint=()=>{
            setTimeout(startp,100);
        }
        nobtn.addEventListener("mouseover", startp);
        nobtn.addEventListener('mouseleave',stopp);
        nobtn.addEventListener("touchstart", movenoint);
    </script>
</body>
</html>
